<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Health Insurance Prediction</h1>
    <form method="POST" action="/input">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" required><br>

        <label for="Claim_Amount">Claim Amount:</label>
        <input type="number" id="Claim_Amount" name="Claim_Amount" step="0.01" required><br>

        <label for="past_consultations">Past Consultations:</label>
        <input type="number" id="past_consultations" name="past_consultations" required><br>

        <label for="Hospital_expenditure">Hospital Expenditure:</label>
        <input type="number" id="Hospital_expenditure" name="Hospital_expenditure" step="0.01" required><br>

        <label for="NUmber_of_past_hospitalizations">Number of Past Hospitalizations:</label>
        <input type="number" id="NUmber_of_past_hospitalizations" name="NUmber_of_past_hospitalizations" required><br>

        <label for="Anual_Salary">Annual Salary:</label>
        <input type="number" id="Anual_Salary" name="Anual_Salary" step="0.01" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="northeast">North</option>
            <option value="southeast">South</option>
            <option value="southeast">East</option>
            <option value="southwest">West</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
